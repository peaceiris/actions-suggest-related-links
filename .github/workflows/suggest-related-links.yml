name: 'Suggest Related Links'

on:
  issues:
    types:
      - opened
      - edited
  workflow_dispatch:
  schedule:
    - cron: '13 13 * * */7'
  pull_request:
    paths:
      - '.github/workflows/suggest-related-links.yml'
      - 'models/**'
      - '!*.md'

jobs:
  action:
    runs-on: ubuntu-18.04
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "${GITHUB_CONTEXT}"

      - name: Setup Python
        if: github.event_name == 'issues' || github.event_name == 'pull_request'
        uses: actions/setup-python@v2.1.2
        with:
          python-version: '3.8'

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/actions-suggest-related-links-tmp
          key: ${{ runner.os }}-action-${{ hashFiles('~/actions-suggest-related-links-tmp/training-data.json') }}
          restore-keys: |
            ${{ runner.os }}-action-

      - uses: peaceiris/actions-suggest-related-links@v1.0.0

      - name: fastText
        if: github.event_name == 'issues' || github.event_name == 'pull_request'
        run: |
          git clone https://github.com/peaceiris/actions-suggest-related-links.git ~/asrl
          cd ~/asrl/models/fasttext
          git checkout 41db3bb
          cp ~/actions-suggest-related-links-tmp/{training-data.json,input.txt} .
          make train
          cp ./suggestions.json ~/actions-suggest-related-links-tmp/

      - uses: peaceiris/actions-suggest-related-links@v1.0.0
        if: github.event_name != 'pull_request'
        with:
          mode: 'suggest'
          repository: 'peaceiris/actions-gh-pages'
          unclickable: true
